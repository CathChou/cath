<script>
	$(window).scroll(function() {
		$('.animation').each(function(){
			var imagePos = $(this).offset().top;

			var topOfWindow = $(window).scrollTop();
			if (imagePos < topOfWindow+750) {
			$(this).addClass("fadeIndown2");
			}
			var ww = $(window).width();
			if (ww < 769) {
		    $(this).removeClass("fadeIndown2");
		    }
		});
	});
