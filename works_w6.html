<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta property="og:title" content="：Cath Chou：a web designer based in TAIPEI">
<meta property="og:image" content="images/fb.jpg">
<title>：Cath Chou：a web designer based in TAIPEI</title>
<link rel="image_src" href="images/fb.jpg">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<header id="header">
			<a class="logo" href="index.html">
				<img src="images/logo.svg">
				<p>CATH CHOU</p>
			</a>
			<nav class="nav">
			  <button class="toggle-menu"><span></span></button>
			</nav>
		</header>
		<div id="menu" class="">
			<nav class="main-nav">
			  <ul>
				<li><a href="#">About</a></li>
				<li><a href="works.html">Works</a></li>
				<li><a id="bt_contact">Contact</a></li>
			  </ul>
			</nav>
		</div>
		<div id="back-top">
			<a href="#top">
				<div class="tri"></div>
				<div class="top"><img src="images/arrow_top.png"></div>
			</a>
		</div>

		<div class="works_float">
			<span class="icon_pig"><img src="images/icon_hole.png"></span>
			innolux
		</div>
		
		<div class="works">
			<div data-stellar-ratio="0.5" class="worksround_1"><img src="images/round_1.png"></div>
			<div data-stellar-ratio="1.5" class="worksround_2"><img src="images/about_round_1.png"></div>
			<div data-stellar-ratio="0.5" class="worksround_3"><img src="images/about_round_2.png"></div>
			<div data-stellar-ratio="0.5" class="worksround_4"><img src="images/about_round_3.png"></div>
			<div class="worksround_5"><img src="images/round_2.png"></div>
			<div class="worksround_6"><img src="images/round_3.png"></div>
			<div class="works_kv animated fadeIndown"><img src="images/w6_kv.jpg"></div>
			<div class="container">
				<div class="works_pc animated fadeIndown"><img src="images/w6_pc.png"></div>
				<div class="works_intro animated">
					<dl>
						<dt>Brand</dt>
						<dd>群創光電_官網前台介面協作設計</dd>
						<div class="clear"></div>
					</dl>
					<dl>
						<dt>Project</dt>
						<dd>此案為艾璽媒體合作外包，共同協作部分單元響應式網站製作</dd>
						<div class="clear"></div>
					</dl>
					<dl>
						<dt>Role</dt>
						<dd>：從既有視覺延伸其他單元頁面設計及html切版<br />：與企劃單位合作溝通及修改往返</dd>
						<div class="clear"></div>
					</dl>
					<dl>
						<dt>Url</dt>
						<dd><a href="https://www.innolux.com/tw/" target="_blank">https://www.innolux.com/tw/</a></dd>
						<div class="clear"></div>
					</dl>
				</div>
				<div class="works_mobile animated">
					<div class="phone"><img src="images/w6_m1.png"></div>
					<div class="phone"><img src="images/w6_m2.png"></div>
				</div>
				<div class="works_img animated"><img src="images/w6_01.jpg"></div>
				<div class="m-top100 works_img animated"><img src="images/w6_02.jpg"></div>
				<div class="m-top100 works_img animated"><img src="images/w6_03.jpg"></div>
				<div class="m-top100 works_img animated"><img src="images/w6_04.jpg"></div>
				<a href="works.html" class="btn_works2 animated UpDown"></a>
				<div class="clear"></div>
			</div>
		</div>

		

		
	</div>
	<script src="js/jquery-2.0.2.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/action.js"></script>
	<script>
		$(window).scroll(function() {
			$('.works_intro, .works_mobile, .works_img').each(function(){
				var imagePos = $(this).offset().top;

				var topOfWindow = $(window).scrollTop() + $(window).height() * 0.8
				if (imagePos < topOfWindow) {
				$(this).addClass("fadeIndown");
				}
				
			});
		});
		$(document).ready(function () {
			$.stellar({
			horizontalScrolling:false,
			responsive: true,
			hideDistantElements:false
			});
		});
	</script>
</body>
</html>
